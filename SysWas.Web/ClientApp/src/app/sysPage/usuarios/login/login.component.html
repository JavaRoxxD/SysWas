<main role="main" class="container text-center">


  <form class="form-signin">
    <!--<img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>

    <label for="inputEmail" class="sr-only">Endereço de email</label>
    <input type="email" id="inputEmail" name="email"
           placeholder="Informe seu email"
           class="form-control mb-2"
           [ngClass]="{
                'is-invalid' : email.invalid && (email.dirty || email.touched),
                'is-valid' : email.valid && (email.dirty || email.touched)
             }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <!-- AQUI A MENSSAGEM DE ERRO -->
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">Email é de preenchimento obrigatório!</div>
      <div *ngIf="email.errors.email">Email de formato invalido!</div>

    </div>


    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha"
           placeholder="Informe sua senha"
           class="form-control mb-2"
           [ngClass]="{
                'is-invalid' : senha.invalid && (senha.dirty || senha.touched),
                'is-valid' : senha.valid && (senha.dirty || senha.touched)
             }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />



    <!-- AQUI A MENSSAGEM DE ERRO -->
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">Senha deve ser informada!</div>

    </div>




    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar de mim
      </label>
    </div>


    <div class="checkbox mb-3">
      <a [routerLink]='["/cadastro-usuario"]' > TESTE CADASTRAR </a>
    </div>


    <button mat-raised-button type="submit" (click)="entrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Entrar

    </button>




    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <!--<img src="../../../assets/img/check.jpg" />-->
    <p class="mt-5 mb-3">© 2020</p>


  </form>

</main>
