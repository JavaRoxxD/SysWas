<div class="px-2 mt-3">
  <h4 class="h4 text-center">Pesquisa de Lotes</h4>

  <p *ngIf="!madeiras">Carregando Lotes...</p>
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="!madeiras"></span>

  <button mat-raised-button class="px-1 mx-2" color="primary" type="submit" (click)="adicionarMadeira()">
    Adicionar Madeira
  </button>

  <mat-form-field class="mt-3">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell class="mx-3 px-2 text-center" *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quanidade}}</td>
      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="baixa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ativo </th>
        <td mat-cell *matCellDef="let element">
          {{element.baixa == true ? 'Sim' : (element.preBenef == false ? 'Não' : '')}}
        </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="pedido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº Pedido </th>
        <td mat-cell *matCellDef="let element"> {{element.pedido.id}} </td>
      </ng-container>

      <!--DETALHES FINALIZAR-->

      <ng-container matColumnDef="imagem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> QrCode </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>

      <!--EDITAR TERMINAR-->

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="editar(element)">
            <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <!--FIM EDITAR-->
      <!--DELETE-->

      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deletar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deletar(element)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!--FIM DELETE-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 30, 50]">
    </mat-paginator>
  </div>

</div>
