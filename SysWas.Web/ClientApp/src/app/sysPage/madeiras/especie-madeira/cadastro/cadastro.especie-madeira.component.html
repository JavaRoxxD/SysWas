
<form style="align-items: center;">
  <div class="mx-4 pt-3 my-3 p-3 rounded shadow" align="center">

    <h1 class="h4 mb-3 text-center"
        *ngIf="!especieMadeira.id || especieMadeira == null">
      Cadastrar Especie Madeira
    </h1>

    <h1 class="h4 mb-3 text-center"
        *ngIf="especieMadeira.id">
      Alterar Especie Madeira
    </h1>


    <!--ITEM descricao-->
    <div class="center-items-custom">
      <mat-form-field class="mid-center">
        <input matInput type="text"
               placeholder="Nome da Especie"
               name="especie"
               [formControl]="especieFc"
               [errorStateMatcher]="matcher"
               [(ngModel)]="especieMadeira.especie" />
        <!--<mat-hint>Errors appear instantly!</mat-hint>-->

        <mat-error *ngIf="especieFc.hasError('required')">
          Especie Ã© <strong>obrigatorio!</strong>
        </mat-error>
        <!--<mat-error *ngIf="descricaoFc.hasError('minlength')">
          No minimo <strong>10 caracteres!</strong>
        </mat-error>-->

      </mat-form-field>
    </div>

    <!--FIM ITEM descricao-->
    

    <div class="container-fluid">

      <button mat-raised-button class="px-5 mx-3 shadow-button rounded shadow"
              type="submit" (click)="cadastrar()"
              [disabled]="ativar_spinner || (especieFc.invalid )"
              *ngIf="!especieMadeira.id || especieMadeira == null">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
        Cadastrar
      </button>

      <button mat-raised-button class="px-5 mx-3 shadow-button rounded shadow"
              type="submit" (click)="cadastrar()"
              [disabled]="ativar_spinner || (especieFc.invalid )"
              *ngIf="especieMadeira.id">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
        Alterar
      </button>


      <span></span>

      <button mat-raised-button class="px-5 mx-3" color="warn" type="submit" [routerLink]='["/pesquisa-especie-madeira"]'>
        Cancelar
      </button>

    </div>

    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>



  </div>
</form>
