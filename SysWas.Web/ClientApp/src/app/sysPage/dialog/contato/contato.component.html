
<form style="align-items: center;">
  <div class="mx-4 pt-3 my-3 p-3 rounded shadow" align="center">

    <div class="center-items-custom">
      <mat-form-field class="mid-center">

        <input matInput type="text"
               placeholder="Nome"
               name="nome"
               [formControl]="nomeFc"
               [errorStateMatcher]="matcher" />
        <!--<mat-hint>Errors appear instantly!</mat-hint>-->
        <mat-error *ngIf="nomeFc.hasError('required')">
          Nome é <strong>obrigatorio!</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="center-items-custom">
      <mat-form-field class="mid-center">

        <input matInput type="text"
               placeholder="Cargo"
               name="cargo"
               [formControl]="cargoFc"
               [errorStateMatcher]="matcher" />
        <!--<mat-hint>Errors appear instantly!</mat-hint>-->
        <mat-error *ngIf="cargoFc.hasError('required')">
          Cargo é <strong>obrigatorio!</strong>
        </mat-error>

      </mat-form-field>
    </div>

    <div class="center-items-custom">
      <mat-form-field class="mid-center">

        <input matInput type="email"
               placeholder="Email"
               name="email"
               [formControl]="emailFc"
               [errorStateMatcher]="matcher" />
        <!--<mat-hint>Errors appear instantly!</mat-hint>-->
        <mat-error *ngIf="emailFc.hasError('required')">
          Email é <strong>obrigatorio!</strong>
        </mat-error>

      </mat-form-field>
    </div>

    <div class="center-items-custom">
      <mat-form-field class="mid-center">

        <input matInput type="text"
               placeholder="Celular"
               name="celular"
               [formControl]="celularFc"
               [errorStateMatcher]="matcher"
               [textMask]="{mask: maskCel}" />
        <!--<mat-hint>Errors appear instantly!</mat-hint>-->
        <mat-error *ngIf="celularFc.hasError('required')">
          Email é <strong>obrigatorio!</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="container-fluid">

      <button mat-raised-button mat-dialog-close class="px-5 mx-3 shadow-button rounded shadow"
              type="submit" (click)="teste()"
              [disabled]="ativar_spinner ||
              ( nomeFc.invalid || cargoFc.invalid || emailFc.invalid || celularFc.invalid )"
              *ngIf="!contato.id || contato == null">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner" [mat-dialog-close]="true"></span>
        Cadastrar
      </button>

      <button mat-raised-button mat-dialog-close class="px-5 mx-3 shadow-button rounded shadow"
              type="submit" (click)="cadastrar()"
              [disabled]="ativar_spinner ||
              ( nomeFc.invalid || cargoFc.invalid || emailFc.invalid || celularFc.invalid )"
              *ngIf="contato.id">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner" [mat-dialog-close]="true"></span>
        Alterar
      </button>


      <span></span>

      <button mat-raised-button mat-dialog-close class="px-5 mx-3" color="warn" (click)="onClickCancel()" >
        Cancelar
      </button>

    </div>

  </div>
</form>
