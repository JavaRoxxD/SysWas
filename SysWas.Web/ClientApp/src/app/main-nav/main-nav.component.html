<div class="alternative divH" [class.alternative]="otherTheme">
  <mat-sidenav-container class="divH sidenav-container">
    <mat-sidenav #drawer
                 class="sidenav"
                 [ngClass]="{hidden: (isHandset$ | async)!.matches}"
                 fixedInViewport="false"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <mat-toolbar class="shadow">Menu</mat-toolbar>

      <mat-nav-list [routerLinkActive]='["link-active"]'>

        <a mat-list-item [routerLink]='["/"]'>
          <mat-icon class="icon-custom">home   </mat-icon>
          Inicio
        </a>


        <mat-list-item [matMenuTriggerFor]="madeirasMenu">
          <mat-icon>unfold_more</mat-icon>
          <a matline>Madeiras</a>
        </mat-list-item>
        <mat-menu #madeirasMenu="matMenu">
          <mat-nav-list>
            <a mat-list-item [routerLink]='["/pesquisa-madeira"]'>Madeira</a>
            <a mat-list-item [routerLink]='["/pesquisa-tipo-madeira"]'>Tipo Madeira</a>
            <a mat-list-item [routerLink]='["/pesquisa-especie-madeira"]'>Especie Madeira</a>
            <a mat-list-item [routerLink]='["/pesquisa-controle-madeira"]'>Controle Madeira</a>
          </mat-nav-list>
        </mat-menu>

        <mat-list-item [matMenuTriggerFor]="insumosMenu">
          <mat-icon>unfold_more</mat-icon>
          <a matline>Insumos</a>
        </mat-list-item>
        <mat-menu #insumosMenu="matMenu">
          <mat-nav-list>
            <a mat-list-item [routerLink]='["/pesquisa-estoque-insumo"]'>Estoque Insumo</a>
            <a mat-list-item [routerLink]='["/pesquisa-insumo"]'>Insumo</a>
            <a mat-list-item [routerLink]='["/pesquisa-tipo-insumo"]'>Tipo Insumo</a>
            <a mat-list-item [routerLink]='["/pesquisa-controle-insumo"]'>Controle Insumo</a>
          </mat-nav-list>
        </mat-menu>

        <mat-list-item [matMenuTriggerFor]="empresasMenu">
          <mat-icon>unfold_more</mat-icon>
          <a matline>Empresas</a>
        </mat-list-item>
        <mat-menu #empresasMenu="matMenu">
          <mat-nav-list>
            <a mat-list-item [routerLink]='["/pesquisa-empresa"]'>Empresa</a>

          </mat-nav-list>
        </mat-menu>

        <mat-list-item [matMenuTriggerFor]="fornecedorMenu">
          <mat-icon>unfold_more</mat-icon>
          <a matline>Fornecedores</a>
        </mat-list-item>
        <mat-menu #fornecedorMenu="matMenu">
          <mat-nav-list>
            <a mat-list-item [routerLink]='["/pesquisa-fornecedor"]'>Fornecedor</a>

          </mat-nav-list>
        </mat-menu>

  <a mat-list-item [routerLink]='["/pesquisa-controle-madeira"]'>Controle Madeira</a>-->

        <a mat-list-item [routerLink]='["/app-qrcode"]'>QRCode</a>
        <a mat-list-item [routerLink]='["/app-qrcode-reader"]'>QRCode Reader</a>



      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
